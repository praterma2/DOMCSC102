<!DOCTYPE html>
<html>
    <script src="login.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <head>
        <title>
            UAT Space login
        </title>
    </head>

<body>
    <h1 id="loginTitleStyle"><center>Welcome to UAT Space Login</center></h1>
    <h3 class="blinking" {
        >Please fill out the form below...</h3>
        <br>
        <p id="loginStatus">Status of login</p>
        <br>
        <form id="creditSubmit" onsubmit="return false">
            First Name: <input type="text" id="fName" /> <br>
            Last Name: <input type="text" id="lName" /> <br>
            Badge Number: <input type="number" id="badgeID" /> <br>
            <input type="submit" onclick="checkCreds();" />
        </form>
</body>
</html>
